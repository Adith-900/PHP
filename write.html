<html>
    <body>
	    <p>Note that write() does NOT add a new line after each statement:</p>
		<pre>
		    <script>
			    document.write('<span style="color: mediumblue;">Hello World!</span>');
            document.write('<span style="color: mediumblue;">Have a nice day!</span>');
			</script>
		</pre>
		<p>Note that writeln() add a new line after each statement:</p>
		<pre>
		    <script>
			    document.writeln("color:mediumblue">"Hello World!");
				document.writeln("color:mediumblue">"Have a nice day!");
			</script>
		</pre>	
				
    </body>
</html>
