<html>
<head>
<title>Sum of Digits</title>
</head>
<body>
<script>
var sum=0;
var digit=new Array();
var n = prompt('Enter no.of Values : ');
for (i=0;i<n;i++)
{
digit[i] = Number(prompt('Enter the digit : '));
}
for(i=0;i<n;i++)
{
sum = sum+digit[i];
}
alert("Sum of the elements "+sum);
</script>
</body>
</html>
